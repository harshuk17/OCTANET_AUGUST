<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .task-item {
    display: flex;
    justify-content: space-between; /* Distribute space between task text and icon */
    align-items: center; /* Align items vertically in the center */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 5px;
    background-color: #f9f9f9;
}

.task-item span {
    flex-grow: 1; /* Allow the task text to take up remaining space */
}

.task-item i {
    color: #ff4d4d;
    cursor: pointer;
    margin-left: 10px; /* Add some space between the text and the icon */
}

.task-item i:hover {
    color: #ff1a1a;
}

    </style>
</head>
<body>
    <div id="todo-container">
        <h2>Entered task</h2>
        <input type="text" id="task-input" placeholder="Enter your task">
        <button id="add-task-btn">Add Task</button>
        <div id="task-list"></div>
    </div>
    <script>
        document.getElementById('add-task-btn').addEventListener('click', function() {
    const taskInput = document.getElementById('task-input');
    const taskText = taskInput.value.trim();

    if (taskText !== '') {
        // Create a new div to hold the task
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task-item';

        // Create a span for the task text
        const taskSpan = document.createElement('span');
        taskSpan.textContent = taskText;

        // Create the delete icon
        const deleteIcon = document.createElement('i');
        deleteIcon.className = 'fas fa-trash';

        // Append the task text and delete icon to the task div
        taskDiv.appendChild(taskSpan);
        taskDiv.appendChild(deleteIcon);

        // Append the task div to the task list
        document.getElementById('task-list').appendChild(taskDiv);

        // Clear the input field
        taskInput.value = '';

        // Add event listener to delete icon
        deleteIcon.addEventListener('click', function() {
            taskDiv.remove();
        });
    }
});

    </script>
</body>
</html>
